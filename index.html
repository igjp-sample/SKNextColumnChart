<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="ig-typography" id="root">
    <div class="container">

      <div class="aboveContentSplit">
        <div class="aboveContentLeftContainer">
            <igc-legend
              name="Legend"
              id="Legend"
              orientation="Horizontal">
            </igc-legend>
        </div>
        <div class="aboveContentRightContainer">
          <igc-toolbar
            name="Toolbar"
            id="Toolbar"
            orientation="Horizontal">
            <igc-tool-action-icon-button
              icon-name="CustomIcon"
              icon-collection-name="CustomCollection">
            </igc-tool-icon-button>
          </igc-toolbar>
        </div>
      </div>

      <div class="container fill">
        <igc-data-chart
          name="Chart"
          plot-area-margin-bottom="5"
          highlighting-mode="None"
          id="Chart">
          <igc-category-x-axis
            name="xAxis"
            id="xAxis"
            label="franchise"
            gap="0.4"
          >
          </igc-category-x-axis>
          <igc-numeric-y-axis
            name="yAxis"
            id="yAxis"
            minimum-value="0"
            maximum-value="9000000"
            use-enhanced-interval-management="true"
          >
          </igc-numeric-y-axis>
          <igc-column-series
            name="ColumnSeries"
            id="ColumnSeries"
            title="New Sales"
            brush="#5a8cc9"
            outline="#5a8cc9"
            is-highlighting-enabled="true"
            should-hide-auto-callouts="false"
            value-member-path="newSales">
          </igc-column-series>
        </igc-data-chart>
      </div>
    </div>
    <script src="index.bundle.js"></script>
  </body>
</html>
